<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="images-div">
            <div class="plant-div">
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of a plant">
            </div>
            <div class="logo-background-div">
            </div>
            <div class="logo-div">
                <img class="logo" src="images/odin-lined.png" alt="odin logo">
                <p>Odin</p>
            </div>
            <p class="photo-creds">Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a
                    href="https://unsplash.com">Unsplash</a></p>
        </div>

        <div class="text-div">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="" method="">
                <fieldset>
                    <h2>Lets do this!</h2>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" id="phone-num" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"
                                pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=\S+$).{6,20}$" required>
                        </div>
                        <div class="form-item">
                            <label for="confirm-password">PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=\S+$).{6,20}$" required>
                        </div>
                    </div>

                </fieldset>
                <button type="submit">CREATE ACCOUNT</button>
            </form>
            <p id="login-para">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>

</html>
